<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thực hành 2</title>
</head>
<body>
    <form action="">
        <div class="info">
            <label class="text_label" for="user_name">User Name:</label>
            <input class="text_input" name="user_name" type="text" placeholder="User Name">
        </div>
        <div class="info">
            <label class="text_label" for="password">Password:</label>
            <input class="text_input" name="password" type="password" placeholder="Password">
        </div>
        <div class="info">
            <label for="remember">Remember Me:</label>
            <input type="checkbox">
        </div>
        <input type="submit" value="Log in">
</body>
