<html>
<head>
    <title>Tasks</title>
</head>
<body>
    <h1>Vũ Đức Mạnh</h1>
    <ul id="tasks"></ul>
    <form id="new-task">
        <input type="text" id="task" autofocus placeholder="New Task">
        <input type="submit" id="submit">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            document.querySelector('#submit').disabled = true;
            
            document.querySelector('#task').addEventListener('keyup', function(){
                document.querySelector('#submit').disabled = false;
            });
            
            document.querySelector('#new-task').addEventListener('submit', function(e){
                e.preventDefault();

                const taskValue = document.querySelector('#task').value;
                const li = document.createElement('li');
                li.innerHTML = taskValue;

                document.querySelector('#tasks').appendChild(li);
                document.querySelector('#task').value = '';
                document.querySelector('#submit').disabled = true;
            });
        });
    </script>
</body>
</html>
