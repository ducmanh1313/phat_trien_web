<!DOCTYPE html>
<html>
<head>
<style>
p.one {
  border-style: solid;
  border-width: 10px;
  background-color: antiquewhite;
  border-bottom: 2px solid red;
  border-radius: 100px;
  padding: 5px;
}

p.two {
  border-style: solid;
  border-width: medium;

}

p.three {
  border-style: dotted;
  border-width: 2px;
}

p.four {
  border-style: dotted;
  border-width: thick;
}

p.five {
  border-style: double;
  border-width: 15px;
}

p.six {
  border-style: double;
  border-width: 1px;
}
</style>
</head>
<body>

<h2>The border-width Property</h2>
<p>This property specifies the width of the four borders:</p>

<p class="one">1</p>
<p class="two">2.</p>
<p class="three">S3.</p>
<p class="four">44.</p>
<p class="five">5.</p>
<p class="six">6.</p>

<p><b>Note:</b> The "border-width" property does not work if it is used alone. 
Always specify the "border-style" property to set the borders first.</p>

</body>
</html>
